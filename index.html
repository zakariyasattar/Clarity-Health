<!DOCTYPE html>
<html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedan:ital@0;1&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>

    <title>Quirk Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <center><div id="top-banner">
      <h1 id="company-name">Quirk Health</h1>
      <button id="contact-provider">Talk To A Provider</button>
      <button id="sign-up">Sign Up</button>
    </div></center>
    <div id="main">
      <h3 id="header">Sift through prices and facilites <i>before</i> you get care.</h3>
      <img src="windows.png" alt="" style="margin-left: 55px; position: relative; top: 3vh;">

      <div id="input">
        <center><input type="text" id="treatment" name="" value="" placeholder="Name of Treatment">
        <input type="text" id = "zip-code" name="" value="" placeholder="Zip Code">
        <button id="search">Search Options!</button></center>
      </div>
    </div>

    <div id="results" style="display: none">
      <div id="input">
        <input type="text" id="treatment" name="" value="" placeholder="Name of Treatment">
        <input type="text" id = "zip-code" name="" value="" placeholder="Zip Code" style="margin-left: 15px;"><br/>
        <button id="search">Search Options!</button>
      </div>

      <div id="filters">
        <input type="text" placeholder="Search..." id="plan_search" style="width: 50%">
        <div id="plan_dropdown" class="dropdown-content"></div>
        <span style="text-align: center">Filters</span>
      </div>

      <center><div id="data">
        <span id="data-header">Search Results</span>
      </div></center>
    </div>

    <div id="appointment" style="display: none;">
      <center><h1 style="margin-top: 50px;">Book Your Appointment</h1></center>

      <div id="user-data">
        <span class="appointment-header">Enter Your Information: </span>
        <input style="margin-top: 25px;" class="user-data-input" type="text" placeholder="First Name"></input>
        <input class="user-data-input" type="text" placeholder="Last Name"></input>
        <input class="user-data-input" type="text" placeholder="Phone Number"></input>
        <input class="user-data-input" type="text" placeholder="Email"></input>
      </div>

      <div id="appointment-availability">
        <div class="appointment-date-first">
          <span class="appointment-header">Availability For Monday, March 3</span>
          <div class="appointment-input-first" onclick="select-appointment"><input type="radio">Morning (8am - 12pm)</input></div>
          <div class="appointment-input" onclick="select-appointment"><input type="radio">Afternoon (12pm - 5pm)</input></div>
        </div>

        <div class="appointment-date">
          <span class="appointment-header">Availability For Monday, March 10</span>
          <div class="appointment-input-first" onclick="select-appointment"><input type="radio">Morning (8am - 12pm)</input></div>
          <div class="appointment-input" onclick="select-appointment"><input type="radio">Afternoon (12pm - 5pm)</input></div>
        </div>
      </div>
    </div>
  </body>
</html
